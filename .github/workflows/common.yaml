name: common

on:
  workflow_call:
    inputs:
      major:
        required: true
        type: string
        default: 0
      minor:
        required: true
        type: string
        default: 0
    secrets:
      PAT_TOKEN:
        required: true
    
jobs:
  SetVersion:
    name: Semantic Versioning
    runs-on: [self-hosted]
    steps:
      - name: Checkout Project Repo
        uses: actions/checkout@v3
      - name: Check out global-actions repository
        uses: actions/checkout@v3
        with:
          repository: KTijssen/global-actions
          ref: beta
          token: ${{ secrets.PAT_TOKEN }}
          path: "global-actions"
      - name: Get version number
        id: tag
        shell: bash
        run: |
          ls -la global-actions
          git tag --sort=committerdate | tail -7
          ./global-actions/common.sh
          
        env:
          MAJOR: ${{ inputs.major }}
          MINOR: ${{ inputs.minor }}
